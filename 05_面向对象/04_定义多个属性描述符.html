<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            // 私有属性（js里面是没有严格意义的私有属性的）
            _age: '18',
            // 写法二
            set age(value) {
                this._age = value
            },
            get age() {
                return this._age
            }
        }
        Object.defineProperties(obj, {
            name: {
                configurable: true,
                enumerable: true,
                writable: true,
                value: 'obj'
            },
            // 写法一
            // age: {
            //     configurable: true,
            //     enumerable: true,
            //     get: function () {
            //         return this._age
            //     },
            //     set: function (value) {
            //         this._age = value
            //     }
            // }
        })
    </script>
</body>

</html>
