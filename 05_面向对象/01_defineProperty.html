<body>
    <script>
        var obj = {
            name: 'obj',
            age: 18
        }
        Object.defineProperty(obj, 'height', {
            value: 1.88
            // 通过 Object.defineProperty 添加的属性 ，以下这三个属性默认是false
            // writable:true,
            // enumerable:true,
            // configurable:true
        })
        console.log(obj)
    </script>
