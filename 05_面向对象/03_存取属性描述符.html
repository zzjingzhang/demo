<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            name: 'obj',
            age: 18,
            _address: '北京市'
        }

        // 存取属性描述符
        // 1.隐藏某个私有属性，不希望直接被外界使用和赋值
        // 2.如果我们希望截获某一个属性它访问和设置值的过程时，也会使用存取属性描述符（vue2响应式原理）
        Object.defineProperty(obj, 'address', {
            enumerable: true,
            configurable: true,
            get: function () {
                foo()
                return this._address
            },
            set: function (value) {
                bar()
                this._address = value
            }

        })
        console.log(obj)

        function foo() {
            console.log('获取了一次address的值')
        }
        function bar() {
            console.log('设置了address的值')
        }

    </script>

</body>

</html>
