    <script>

        function mixinRunner(BaseClass) {
            class NewClass extends BaseClass {
                running() {
                    console.log('running')
                }
            }

            return NewClass

        }

        var NewStudent = mixinRunner(Student)
        var ns = new NewStudent()
        ns.running()
